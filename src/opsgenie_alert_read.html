<script type="text/x-red" data-help-name="OpsgenieAlertRead">        
    <p>This node will pull the existing alerts from your OpsGennie Setup according the configuration.</p>
    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>action
                <span class="property-type">string</span>
            </dt>
            <dd>the alert action.</dd>
        </dl>
    
    <h3>Details</h3>
        <p>
            <code>msg.action</code> is used to indicate to the node what alert action that should be taken. It consists of a string of the following possible values:
        </p>
        <ul>
            <li>'alerts': when trigered, this type will retreive the alerts from the <a href="https://docs.opsgenie.com/docs/alert-api#list-alerts">Alerts API Endpoint</a> producing on message per alert.</li>
        </ul>

        <p>
            <h4>In order to trigger a new pulling action of the parameter is required, for example:</h4>

        </p>
        <pre>"action": "alerts"</pre>
